<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold mb-6">SQL Query Documentation</h1>
  <div class="grid md:grid-cols-3 gap-6">
    @for (query of queries; track query.id) {
      <div class="border rounded-lg shadow-sm p-6">
        <h2 class="text-xl font-bold mb-2">{{ query.title }}</h2>
        <p class="mb-4">{{ query.description }}</p>
        <a [routerLink]="['/query', query.id]" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800">
          View Details
        </a>
      </div>
    }
  </div>
</div>
